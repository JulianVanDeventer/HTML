<html>
	<head>
		<meta charset = "utf-8">
		<title>Programming Exercise 4.5</title>

		<!--Write a CSS rule that gives all h1 and h2 elements a padding of 0.5 ems, 		a dashed border style and a margin of 0.5 ems. -->

		<style>
			h1, h2 {
			padding: 0.5em;
			border: 2px dashed;
			margin: 0.5em;
			}
		</style>
	</head>


	<!-- This will provide to be an example to test if the h1, and h2, headers get the desired style -->

	<body>
		<h1>H1 Heading</h1>
		<h2>H2 Heading </h2>
	</body>
</html>
