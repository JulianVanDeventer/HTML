<html>

	<head>
	
		<meta charset = "utf-8">
		<title>Programming Exercise 7.12</title>
		<script type = "text/javascript">
			
			//Establishes variables for the script 
			var accountNumber;
			var balanceMonth;
			var totalCharged;
			var totalCredits;
			var creditLimit;
			var newBalance;
			var number1;
			var number2;
			var number3;
			var number4;
			var number5;
		
			
			//Prompts the user to enter integers
			accountNumber = window.prompt("Enter the account number" );

			balanceMonth= window.prompt("Enter the balance at the beginning of 			the month" );

			totalCharged = window.prompt("Enter the total of all items charged 			this month" );

			totalCredits = window.prompt("Enter the total of all credits 				applied this month" );

			creditLimit = window.prompt("Enter the credit limit" );


			//Converts user input from string to integer
			number1 = parseInt( accountNumber );
			number2 = parseInt( balanceMonth );
			number3 = parseInt( totalCharged );
			number4 = parseInt( totalCredits );
			number5 = parseInt( creditLimit );
			

			//Calculates if credit limit is reached
			
			newBalance = number2 + number3 - number4

			//Displays results on the screen
			document.write("<h1>The new balance is " + newBalance + "</h1>");
			
			if(newBalance > number5) {
				document.write("<h1>Credit limit exceeded! </h1>");
			} else {
				document.write("<h1>Credit limit not exceeded.</h1>");
			}
			

		</script>


	</head>

</body>
