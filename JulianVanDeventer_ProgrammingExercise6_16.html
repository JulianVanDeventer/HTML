<html>

	<head>
	
		<meta charset = "utf-8">
		<title>Programming Exercise 6.16</title>
		<script type = "text/javascript">
			
			//Establishes variables for the script 
			var firstNumber;
			var secondNumber;
			var number1;
			var number2;
			var sum;
			var product;
			var difference;
			var quotient;

			
			//Prompts the user to enter integers
			firstNumber = window.prompt("Enter first integer" );

			secondNumber = window.prompt("Enter second integer" );


			//Converts user input from string to integer
			number1 = parseInt( firstNumber );
			number2 = parseInt( secondNumber );
			

			//Calculates sum, product, difference, and quotient
			sum = number1 + number2;
			product = number1 * number2;
			difference = number1 - number2;
			quotient = number1 / number2;


			//Displays results on the screen
			document.write("<h1>The sum is " + sum + "</h1>");
			document.write("<h1>The product is " + product + "</h1>");
			document.write("<h1>The difference is " + difference + 					"</h1>");
			document.write("<h1>The quotient is " + quotient + "</h1>");
			

		</script>


	</head>

<body>
</body>

</html>
