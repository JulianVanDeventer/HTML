<html>
	<head>
		<meta charset = "utf-8">
		<title>Programming Exercise 5.4</title>

		<!--Create a text stroke on the phrase "New WebKit features". Make the color 		of the text LightBlue. Use a 3px Navy text-stroke and set the font-size to 		700%.-->

		<style type = "text/css">
			
			.text-Stroke {
				color: Lightblue;
				-webkit-text-stroke: 3px Navy;
				font-size: 700%;
				}
		</style>
	</head>

	<!-- This will provide to be an example to test the style -->

	<body>

		<p class = "text-Stroke">New Webkit features.</p>
	
	</body>
</html>
