<html>
	<head>
		<meta charset = "utf-8">
		<title>Programming Exercise 4.6</title>

		<!--Write a CSS rule that changes the color of all elements containing 			attribute class = “green-Move” to green and shifts them down 25 pixels and 		right 15 pixels. -->

		<style type = "text/css">
			.green-Move {
				color: green;
				transform: translate(15px, 25px);
				}
		</style>
	</head>


	<!-- This will provide to be an example to test the style -->

	<body>
		<p class="green-Move">This paragraph should be green and shifted.</p>
	</body>
</html>
