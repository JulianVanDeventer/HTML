<html>
	<head>
		<meta charset = "utf-8">
		<title>Programming Exercise 5.3</title>

		<!--(Text Shadow) Create a text shadow on the phrase "New features in CSS3" 		with a horizontal offset of 2px, a vertical offset of 5px, a blur radius of 		6px and a text-shadow color deepskyblue. -->

		<style>
			.text-Shadow {
			text-Shadow: 2px 5px 6px deepskyblue;
			}
		</style>
	</head>

	<!-- This will provide to be an example to test the style -->

	<body>
		<p class="text-Shadow">New features in CSS3</p>
	</body>
</html>
